{% extends 'base.html' %}

{% block content %}
				<!--start breadcrumb-->
				<section class="py-3 border-bottom border-top d-none d-md-flex bg-dark bg-gradient">
					<div class="container">
						<div class="page-breadcrumb d-flex align-items-center">
							<h3 class="breadcrumb-title pe-3">Вход</h3>
							<div class="ms-auto">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0 p-0">
										<li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i> Домой</a>
										</li>
										<li class="breadcrumb-item"><a href="#">Аутентификация</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">Вход</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</section>
				<!--end breadcrumb-->
				<section class="">
					<div class="container">
						<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
							<div class="row row-cols-1 row-cols-xl-2">
								<div class="col mx-auto">
									<div class="card">
										<div class="card-body">
											<div class="border p-4 rounded">
												<div class="text-center">
													<h3 class="">Вход</h3>
													<p>Ещё нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
													</p>
												</div>

												<div class="login-separater text-center mb-4"> <span>ВВЕДИТЕ ИМЯ ПОЛЬЗОВАТЕЛЯ И ПАРОЛЬ</span>
													<hr/>
												</div>
												<div class="form-body">
													{% if form.errors %}
														<div class="alert alert-danger" role="alert">{{ form.errors }}</div>
													{% endif %}
													<form method="POST" class="row g-3">
														{% csrf_token %}
														{% for f in form %}
														<div class="col-12">
															<label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
															{{ f }}
														</div>
														{% endfor %}
														<div class="col-12">
															<div class="d-grid">
																<button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Войти</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
{% endblock content %}
